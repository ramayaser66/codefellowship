<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <ul>
        <li>
            <a href="/">home</a>
        </li>
    </ul>
</nav>
<h1>hello</h1>

<form th:if="${isAllowedToEdit == true}" th:action="'/profiles/'+${user.id}+'?_method=PUT'" method="POST">
    <p>Update your profile</p>
    <label for="username">User name</label>
    <input id="username" name="username" type="text" th:value="${user.username}">
    <input type="submit" value="update">
</form>

<img src="https://external-preview.redd.it/LIS9Nwz2T9QJ-QtWnYMZuEX_nO0EcJfLIqP4jBMWeNE.png?auto=webp&s=091c7d9d094fc2d439f191869d6dd842a9c7064b">
<h2>Welcome to <span th:text="${user.username}"></span>'s profile ....</h2>

<br>
<h2>First name:  <span th:text="${user.firstName}"></span></h2>
<h2>Last Name:  <span th:text="${user.lastName}"></span></h2>
<h2>Date Of Birth:  <span th:text="${user.dateOfBirth}"></span></h2>
<h2>Bio:  <span th:text="${user.bio}"></span></h2>





</body>
</html>
